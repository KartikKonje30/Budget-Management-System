<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budgeting Management App</title>
    <style>

        .heading{
            text-align:center;
            margin-top: 20px;
        }
        #logout{
            color:#ffff;
            background-color:#076398;
            padding:5px;
            border-radius:5px;
            font-size:1rem;
            font-weight:bold;
            border:none;
        }
        #logout:hover{
            background-color: #ffff;
            color: #076398;
            border: 1px solid #076398;
        }
        #logout{
            margin-left: 80%;
            font-size:20px;
            padding:10px;
        }
        span{
            font-weight:600;
            font-size:32px;
            color:black;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js"></script>
</head>
<body>
    <h1 class="heading">Welcome, <span id="loggedUserFName"></span></h1>
    <button id="logout">Logout</button>

    <section class="heroSection">
      <div class="container">
        <header>
          <div class="title">
            <h1>Budgeting Management App</h1>
            <div class="underline"></div>
          </div>
        </header>
        <div class="dashboard">
          <div class="dashboardTop">
            <div class="dashbordTopLeft">
              <p>Your Balance</p>
              <h1 id="balance">₹0.00</h1>
            </div>
            <div class="dashbordTopRight">
              <div class="icon">
                <ion-icon name="information-circle"></ion-icon>
              </div>
            </div>
          </div>
          <div class="dashboardBottom">
            <div class="dashbordBottomLeft">
              <p>Income</p>
              <h1 id="moneyPlus">₹0.00</h1>
            </div>
            <div class="dashbordBottomRight">
              <p>Expense</p>
              <h1 id="moneyMinus">₹0.00</h1>
            </div>
          </div>
        </div>
        <div class="userInputCont">
          <form class="form" id="form">
            <input
              type="text"
              id="userText"
              placeholder="Enter Description"
              autocomplete="off"
            />
            <input
              type="number"
              name="userInput"
              id="price"
              placeholder="Enter amount"
              autocomplete="off"
            />
            <button type="submit">Add</button>
          </form>
        </div>
        <div class="expenseIncomeCont">
          <p>Budget List</p>
          <ul id="list"></ul>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
</html>
